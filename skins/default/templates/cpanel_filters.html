<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title><roundcube:object name="pagetitle" /></title>
        <roundcube:include file="/includes/links.html" />
        <link rel="stylesheet" type="text/css" href="/this/cpanel_filters.css" />
        <script type="text/javascript" src="/functions.js"></script>
        <script type="text/javascript" src="/splitter.js"></script>
        <style type="text/css">
            #filterslist { width: <roundcube:exp expression="!empty(cookie:filtersviewsplitter) ? cookie:filtersviewsplitter-5 : 210" />px; }
            #filter-box { left: <roundcube:exp expression="!empty(cookie:filtersviewsplitter) ? cookie:filtersviewsplitter+5 : 220" />px;
                          <roundcube:exp expression="browser:ie ? ('width:expression((parseInt(this.parentNode.offsetWidth)-'.(!empty(cookie:filtersviewsplitter) ? cookie:filtersviewsplitter+5 : 220).')+\\'px\\');') : ''" />}
        </style>
    </head>
    <body>
        <roundcube:include file="/includes/taskbar.html" />
        <roundcube:include file="/includes/header.html" />
        <roundcube:include file="/includes/settingstabs.html" />
        <div id="filterlist">
            <div class="filterlist-content">
                <roundcube:object name="filterlist" id="filterlist-table" class="records-table" cellspacing="0" summary="Filters list" />
            </div>
            <div class="filterlist-footer boxfooter">
                <roundcube:button command="plugin.cpanel_filters-add" type="link" title="cpanel_filters.filterNew" class="buttonPas addgroup" classAct="button addgroup" content=" " />
            </div>
        </div>
        <script type="text/javascript">
            var filtersviewsplit = new rcube_splitter( {
                id: 'filtersviewsplitter', p1: 'filterslist', p2: 'filter-box',
                orientation: 'v', relative: true, start: 215
            } );
            rcmail.add_onload('filtersviewsplit.init()');
        </script>
        <div id="filter-box">
            <roundcube:object name="filterframe" id="filter-frame" width="100%" height="100%" frameborder="0" src="/watermark.html" />
        </div>
    </body>
</html>
